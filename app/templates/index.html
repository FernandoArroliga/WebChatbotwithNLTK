<!doctype html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title of the Page -->
    <title>Welcome | to our Website</title>
    <!-- Bootstrap5 Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/main.css">
        
</head>

<body>

    <!-- Menu Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Your Company Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ps-5">
                    <!-- Item 01 -->
                    <li class="nav-item ps-5">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- Item 02 -->
                    <li class="nav-item ps-5">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <!-- Item 03 -->
                    <li class="nav-item ps-5">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                    <!-- Item 04 -->
                    <li class="nav-item ps-5">
                        <button type="button" class="btn btn-danger" id="chatBtn01">Chat</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid">

        <div class="row">
            
            <!-- Left Column -->
            <div class="col-md-6 col-sm-12 pt-5">
                
                <div class="row pt-5"></div>
                <div class="row pt-5"></div>
                <div class="row pt-5 ps-5">
                    <div class="col-12">
                        <h1>Chat Bot</h1>
                    </div>
                    <div class="col-12">
                        <p>
                            If you have any questions or need information about our products, 
                            click below to talk to our chatbot.
                        </p>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-outline-danger" id="chatBtn02">Let's Talk</button>
                    </div>
                </div>

            </div>

            <!-- Right Column -->
            <div class="col-md-6 col-sm-12">
                <!--<img src="/static/images/chat_background.jpg" alt="chatbot image" class="img-fluid">-->

                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/static/images/chat_background.jpg" class="d-block w-100" alt="chatbot background image">
                        </div>
                        <div class="carousel-item">
                            <img src="/static/images/chat_example01.jpg" class="d-block w-100" alt="chatbot example one">
                        </div>
                        <div class="carousel-item">
                            <img src="/static/images/chat_example02.jpg" class="d-block w-100" alt="chatbot example two">
                        </div>
                    </div>
                    
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                  
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap5 Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Scripts for Chatbot Button -->
    <script>

        // DOOM References Elements
        const chatBtn01 = document.getElementById("chatBtn01");
        const chatBtn02 = document.getElementById("chatBtn02");

        const chatbotUrl = "{{ url_for('index_get') }}";

        // Event Listener for Button Click
        chatBtn01.addEventListener("click", function(){
            window.location.href = chatbotUrl;
        })

        chatBtn02.addEventListener("click", function(){
            window.location.href = chatbotUrl;
        })

    </script>

</body>

</html>
